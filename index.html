<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <main class="container-fluid">

                <div class="container">
                    <img src="assets/img/logo.png" class="header__logo" />

            </nav>
        </header>
        <section class="section-principal">
            <h1>Seleccione tipo de Pokemón</h1>

            <form id="formTipos" class="form-group" onsubmit="buscaPokemon();" action="javascript:void(0);">

                </select>
                <div class="contentBoton">
                    <button type="submit" class="btn section-principal__boton">Atr&aacute;palos!</button>
                </div>
            </form>
        </section>

        <section id="pokemones" class="section-pokemones">

            <h4 id="textoBusqueda" style="display:none;">Se encontraron los siguientes pokemones de tipo: </h4>

            <div id="lista-pokemones" class="row">

            </div>

            <div id="modal"></div>

        </section>


        <footer class="footer">
            <img src="assets/img/logo_footer.png" class="footer__logo" />
        </footer>

    </main>
